        <!-- 회원가입 기능 만들기 -->
        <section class="container-fluid projects-section bg-light">
            <div class="row justify-content-center">
                
                <div class="col-sm-4">
                    <div class="text-center mb-5">
                        <h3>회원가입</h3>
                    </div>
                    <form role="form" class="signup-form" novalidate>
                        <div>
                            <div>
                                <label for="inputEmail">이메일 주소</label>
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" id="inputEmail" required>
                                <select class="form-select" aria-label="Example select with button addon" required>
                                  <option selected disabled value="">이메일</option>
                                  <option value="www.naver.com">@naver.com</option>
                                  <option value="www.gmail.com">@gmail.com</option>
                                  <option value="www.daum.net">@daum.net</option>
                                </select>
                                <button class="btn-sm btn-primary" type="button">중복검사</button>
                            </div>
                        </div>
                        <div>
                            <label for="inputPassword">비밀번호</label>
                            <input type="password" class="form-control" id="inputPassword" required> 
                            <div class="invalid-feedback">
                                필수입력 항목입니다.
                            </div>
                        </div>
                        <div>
                            <label for="inputPasswordCheck">비밀번호 재확인</label>
                            <input type="password" class="form-control" id="inputPasswordCheck" required>
                            <div class="invalid-feedback">
                                <!-- 필수입력 항목입니다. -->
                            </div>
                        </div>
                        <div>
                            <label for="inputNickname">닉네임</label>
                            <input type="input" class="form-control" id="inputNickname" required>
                            <div class="invalid-feedback">
                                <!-- 필수입력 항목입니다. -->
                            </div>
                        </div>
                        <div>
                            <label for="inputTel">연락처</label>
                            <input type="tel" class="form-control" id="inputTel" placeholder="010-0000-0000">
                        </div>
                        <div>
                            <label for="inputAge">나이</label>
                            <input type="number" class="form-control" id="inputAge">
                        </div>
                        <div>
                            <label for="inputGender">성별</label>
                        </div>
                        <div class="input-group">
                            <select class="form-select" id="inpGender" aria-label="Example select with button addon">
                              <option selected disabled value="">성별을 선택해주세요</option>
                              <option value="man">남성</option>
                              <option value="woman">여성</option>
                              <div class="invalid-feedback">
                                성별을 선택해주세요
                              </div>
                            </select>
                        </div>
                        <!-- <div > 
                            <label>성별</label>
                            <br>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                                <label class="btn-sm btn-outline-primary" for="btnradio1">남성</label>
                              
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                                <label class="btn-sm btn-outline-primary" for="btnradio2">여성</label>
                              </div>
                        </div> -->
                        <div>
                            <label for="inputGameType">선호 게임 타입</label>
                        </div>
                        <div class="input-group">
                            <select class="form-select" id="inputGameType" aria-label="Example select with button addon">
                              <option selected disabled value="">게임 타입을 선택해주세요</option>
                              <option value="field">필드</option>
                              <option value="screen">스크린</option>
                            </select>
                        </div>
                        <div>
                            <div>
                                <label for="inputFieldScore">필드 스코어</label>
                                <input type="number" class="form-control" id="inputFieldScore">
                            </div>
                           
                            <div>
                                <label for="inputScreenScore">스크린 스코어</label>
                                <input type="number" class="form-control" id="inputScreenScore">
                            </div>
                        </div>
                        <label for="inputProfile">프로필 사진</label>
                        <br>
                        <div class="input-group">
                            <input type="file" class="form-control" id="inputProfile" aria-describedby="inputProfile" aria-label="Upload">
                            <button class="btn-sm btn-outline-primary" type="button" id="inputProfile">업로드</button>
                        </div><br>
                        <div class="form-group text-center">
                            <button type="submit" id="join-submit" class="btn btn-primary">
                                회원가입<i class="fa fa-check spaceLeft"></i>
                            </button>
                            <button type="submit" class="btn btn-secondary">
                                가입취소<i class="fa fa-times spaceLeft"></i>
                            </button>                            
                        </div>
                    </form>
                </div> 
            </div>
        </section>

        <!-- Contact-->
        <section class="contact-section bg-light"  id="contact">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-md-4 mb-3 mb-md-0">

                                <hr class="my-4 mx-auto" />

                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-envelope text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">Email</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="small text-black-50"><a href="#!">didwnsgus01@gmail.com</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-mobile-alt text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">Phone</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="small text-black-50">+82 10 2910 2784</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="social d-flex justify-content-center">
