<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet"/>
    <style type="text/css">
      .yellow{
        background-color : #F5F6CE;
      }
    </style>
  </head>
<body>
    <div class="dropdown">
        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          그룹 생성
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#field-form" data-bs-toggle="modal">필드 그룹 생성</a></li>
          <li><a class="dropdown-item" href="#screen-form" data-bs-toggle="modal">스크린 그룹 생성</a></li>
        </ul>
    </div>

  <!-- field -->
  <div id="field-form" class="modal" tabindex="-1">
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header bg-light">
          <div class="row">
            <div style="margin-left: 45%;">
              <h5><mark class="yellow"><b>FIELD</b></mark></h5>
            </div>
            <div style="margin-left: 15%;">
              <h6 class="modal-title"><b>트럼프</b>님! 함께 할 메이트를 직접 구해보세요</h6><!--여기에 본인 프사랑 함께 나왔으면 좋겠음-->
              <span class="small">성별 : 남성, 스코어 : 444, 거주지역 : 백악관</span>
            </div>
          </div>
        </div>
        <div class="modal-body">
          <form action="" id="fieldForm">
            <table class="table table-borderless">
                <tbody>
                  <tr>
                      <td colspan="2">
                        <div class="col-12" style="margin-left: auto;">
                          <div class="input-group">
                            <input id="titleField" type="text" placeholder = "게시글 제목을 입력해주세요" class="form-control">
                          </div>
                        </div>    
                      </td>
                    </tr>
                  <tr>
                    <th scope="row">장소</th>
                      <td>
                        <div class="col-sm-10" style="margin-left: auto;">
                          <div class="input-group">
                            <input list="field-select" class="form-select" placeholder="장소를 선택해주세요" name="location">
	                            <datalist id="field-select">
	                            	<!-- <% FieldDAO fieldDAO = new FieldDAO(); %>
	                            	<% ArrayList<FieldVO> field_list = fieldDAO.getFieldList(); %>
	                            	<% 
	                            		for(FieldVO field : field_list) {
	                            			out.print("<option value='"+field.getName()+"'>"+field.getAddress()+"</option>");
	                            		} 
	                            	%> -->
	                            </datalist>
                          </div>
                        </div>    
                      </td>
                    </tr>
                  <tr>
                    <th scope="row">날짜</th>
                    <td>
                      <div class="col-sm-10" style="margin-left: auto;">
                        <input id="dateField" type="datetime-local" class="form-control">
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">지참금</th>
                    <td>
                      <div class="col-sm-10" style="margin-left: auto;">
                        <input id="feeField" type="number" step="1000" class="form-control">
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">게임길이</th>
                    <td>
                      <div class="col-sm-10" style="margin-left: auto;">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="gameField1">
                        <label class="form-check-label" for="flexRadioDefault1"> 9홀 </label>
                          
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="gameField2">
                        <label class="form-check-label" for="flexRadioDefault2"> 18홀 </label>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">총인원</th>
                    <td>
                      <div class="col-sm-10" style="margin-left: auto;">
                        <input id="totalField" type="number" class="form-control">
                      </div>
                    </td>
                  </tr>
                </tbody>
            </table>
          </form>
        </div>
        <div class="modal-footer bg-light">
          <button onclick="fieldClear()" type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal">취소</button>
          <button type="submit" class="btn btn-outline-primary">작성완료</button>
        </div>
      </div>
    </div>
  </div>

  <!-- screen -->
  <div id="screen-form" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <div class="row">
            <div style="margin-left: 45%;">
              <h5><mark class="yellow"><b>SCREEN</b></mark></h5>
            </div>
            <div style="margin-left: 15%;">
              <h6 class="modal-title"><b>트럼프</b>님! 함께 할 메이트를 직접 구해보세요</h6>
              <span class="small">성별 : 남성, 스코어 : 444, 거주지역 : 백악관</span>
            </div>
          </div>
        </div>
        <div class="modal-body">
          <form action="" id="screenForm">
            <table class="table">
                <tbody>
                  <tr>
                    <td colspan="2">
                      <div class="col-12" style="margin-left: auto;">
                        <div class="input-group">
                          <input id="titleScreen" type="text" placeholder = "게시글 제목을 입력해주세요" class="form-control">
                        </div>
                      </div>    
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">장소</th>
                      <td>
                        <div class="col-sm-10" style="margin-left: auto;">
                          <div class="input-group">
                            <input list="screen-select" class="form-select" placeholder="장소를 선택해주세요" name="location">
	                            <datalist id="screen-select">
	                            	<!-- <% FieldDAO fieldDAO = new FieldDAO(); %>
	                            	<% ArrayList<FieldVO> field_list = fieldDAO.getFieldList(); %>
	                            	<% 
	                            		for(FieldVO field : field_list) {
	                            			out.print("<option value='"+field.getName()+"'>"+field.getAddress()+"</option>");
	                            		} 
	                            	%> -->
	                            </datalist>
                          </div>
                        </div>    
                      </td>
                    </tr>
                  <tr>
                    <th scope="row">날짜</th>
                    <td>
                      <div class="col-sm-10" style="margin-left: auto;">
                        <input id="dateScreen" type="datetime-local" class="form-control">
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">게임길이</th>
                    <td>
                      <div class="col-sm-10" style="margin-left: auto;">
                        <input id="gameScreen1" class="form-check-input" type="radio" name="flexRadioDefault">
                        <label class="form-check-label" for="flexRadioDefault1"> 9홀 </label>
                          
                        <input id="gameScreen2" class="form-check-input" type="radio" name="flexRadioDefault">
                        <label class="form-check-label" for="flexRadioDefault2"> 18홀 </label>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">총인원</th>
                    <td>
                      <div class="col-sm-10" style="margin-left: auto;">
                        <input id="totalScreen" type="number" class="form-control">
                      </div>
                    </td>
                  </tr>
                </tbody>
            </table>
          </form>    
        </div>
        <div class="modal-footer bg-light">
          <button onclick="screenClear()" type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">취소</button>
          <button type="submit" class="btn btn-outline-primary">작성완료</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  function fieldClear(){
    document.getElementById("fieldForm").reset();
  }

  function screenClear(){
    document.getElementById("screenForm").reset();
  }
</script>
</html>
